        .btn {
            background: linear-gradient(135deg, #1b5e49, #0f5575);
            color: white;
            border: none;
            padding: 14px 28px;

            opacity: 1;
            transform: rotateZ(60deg) translate(1em, -7.5em);

        .btn:hover {

        .section-title {

        }

            bottom: 0;

            display: inline-block;

        .title-decoration::after {
            content: "۞";
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #d4af37;
            font-size: 20px;
        }
        .title-decoration::before {
            left: 0;
        }
        .title-decoration::after {

<body>
    <div class="container">
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <div class="corner-decoration bottom-right"></div>
        <div class="side-pattern left-pattern"></div>
        <div class="side-pattern right-pattern"></div>
        
        <div class="header shadow-effect">
            <div class="header-content">
                <div class="moon-icon mx-auto mb-4"></div>
                <h1 class="text-4xl font-bold mb-3 header-title">حاسبة العمر والتاريخ الهجري</h1>
                <div class="ornament">
                    <span class="ornament-icon">۞</span>
                </div>
                <p class="text-lg">أدخل تاريخ ميلادك لمعرفة عمرك بالتفصيل واليوم الذي ولدت فيه والتاريخ الهجري المقابل</p>
            </div>
        </div>

        <div class="islamic-border">
            <div class="form-container shadow-effect">
                <div class="dome-decoration"></div>
                <h2 class="text-2xl font-bold mb-6 text-gray-800 section-title text-center">
                    <span class="title-decoration">أدخل تاريخ الميلاد</span>
                </h2>
                
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
                    <div class="input-group">
                        <label for="day">اليوم:</label>
                        <input type="number" id="day" min="1" max="31" class="input-field" placeholder="اليوم" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="month">الشهر:</label>
                        <select id="month" class="input-field" required>
                            <option value="" disabled selected>اختر الشهر</option>
                            <option value="1">يناير</option>
                            <option value="2">فبراير</option>
                            <option value="3">مارس</option>
                            <option value="4">أبريل</option>
                            <option value="5">مايو</option>
                            <option value="6">يونيو</option>
                            <option value="7">يوليو</option>
                            <option value="8">أغسطس</option>
                            <option value="9">سبتمبر</option>
                            <option value="10">أكتوبر</option>
                            <option value="11">نوفمبر</option>
                            <option value="12">ديسمبر</option>
                        </select>
                    </div>
                    
                    <div class="input-group">
                        <label for="year">السنة:</label>
                        <input type="number" id="year" min="1900" max="2100" class="input-field" placeholder="السنة" required>
                    </div>
                </div>
                
                <div class="text-center mt-10">
                    <button id="calculate" class="btn">
                        <span class="btn-icon"><i class="fas fa-calculator"></i></span>
                        حساب العمر
                    </button>
                </div>
            </div>
        </div>

        <div class="islamic-border">
            <div id="results" class="result-container shadow-effect">
                <div class="dome-decoration"></div>
                <h2 class="text-2xl font-bold mb-6 text-gray-800 section-title text-center">
                    <span class="title-decoration">النتائج</span>
                </h2>
                
                <div class="result-box mt-8">
                    <div class="result-title"><i class="fas fa-calendar-alt ml-3"></i> العمر بالتفصيل:</div>
                    <div id="age" class="result-value"></div>
                </div>
                
                <div class="result-box">
                    <div class="result-title"><i class="fas fa-calendar-day ml-3"></i> يوم الولادة:</div>
                    <div id="dayOfWeek" class="result-value"></div>
                </div>
                
                <div class="result-box">
                    <div class="result-title"><i class="fas fa-moon ml-3"></i> التاريخ الهجري المقابل:</div>
                    <div id="hijriDate" class="result-value"></div>
                </div>
                
                <div class="separator"></div>
                
                <div class="text-center">
                    <button id="recalculate" class="btn">
                        <span class="btn-icon"><i class="fas fa-redo"></i></span>
                        حساب جديد
                    </button>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="ornament">
                <div class="islamic-star"></div>
                <h3 class="text-2xl font-bold text-gray-700">صدقة جارية</h3>
                <div class="islamic-star"></div>
            </div>
            <p class="charity">هذه الصفحة مقدمة كصدقة جارية، نرجو من الله أن ينفع بها الناس</p>
            <div class="ornament mt-6">
                <span class="ornament-icon">۞</span>
            </div>
            <p class="mt-4 text-sm text-gray-500">© جميع الحقوق محفوظة</p>
        </div>
    </div>

    <script>
        // أسماء الأيام بالعربية
        const arabicDays = {
            'Sunday': 'الأحد',
            'Monday': 'الإثنين',
            'Tuesday': 'الثلاثاء',
            'Wednesday': 'الأربعاء',
            'Thursday': 'الخميس',
            'Friday': 'الجمعة',
            'Saturday': 'السبت'
        };

        // أسماء الشهور الهجرية بالعربية
        const arabicHijriMonths = [
            'محرم', 'صفر', 'ربيع الأول', 'ربيع الثاني',
            'جمادى الأولى', 'جمادى الآخرة', 'رجب', 'شعبان',
            'رمضان', 'شوال', 'ذو القعدة', 'ذو الحجة'
        ];

        document.getElementById('calculate').addEventListener('click', function() {
            const day = parseInt(document.getElementById('day').value);
            const month = parseInt(document.getElementById('month').value);
            const year = parseInt(document.getElementById('year').value);
            
            // التحقق من صحة التاريخ
            if (!day || !month || !year || isNaN(day) || isNaN(month) || isNaN(year)) {
                alert('الرجاء إدخال تاريخ صحيح');
                return;
            }
            
            if (day < 1 || day > 31 || month < 1 || month > 12 || year < 1900 || year > 2100) {
                alert('الرجاء إدخال تاريخ صحيح');
                return;
            }
            
            // إنشاء تاريخ الميلاد
            const birthDate = new Date(year, month - 1, day);
            
            // التحقق من صحة التاريخ (مثل 30 فبراير)
            if (birthDate.getDate() !== day) {
                alert('التاريخ المدخل غير صحيح، الرجاء التحقق من اليوم والشهر');
                return;
            }
            
            // تاريخ اليوم
            const today = new Date();
            
            // التحقق من أن تاريخ الميلاد لا يتجاوز تاريخ اليوم
            if (birthDate > today) {
                alert('تاريخ الميلاد لا يمكن أن يكون في المستقبل');
                return;
            }
            
            // حساب العمر بالتفصيل
            let ageYears = today.getFullYear() - birthDate.getFullYear();
            let ageMonths = today.getMonth() - birthDate.getMonth();
            let ageDays = today.getDate() - birthDate.getDate();
            
            if (ageDays < 0) {
                ageMonths--;
                // عدد الأيام في الشهر السابق
                const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                ageDays += lastMonth.getDate();
            }
            
            if (ageMonths < 0) {
                ageYears--;
                ageMonths += 12;
            }
            
            // تحديد يوم الميلاد
            const dayOfWeek = birthDate.toLocaleDateString('en-US', { weekday: 'long' });
            const arabicDayOfWeek = arabicDays[dayOfWeek];
            
            // تحويل التاريخ إلى التقويم الهجري
            moment.locale('ar-SA');
            const hijriDate = moment(birthDate).format('iYYYY/iM/iD');
            const hijriMoment = moment(birthDate).iYear();
            const hijriMonth = moment(birthDate).iMonth();
            const hijriDay = moment(birthDate).iDate();
            
            const formattedHijriDate = `${hijriDay} ${arabicHijriMonths[hijriMonth]} ${hijriMoment} هـ`;
            
            // عرض النتائج
            document.getElementById('age').textContent = `${ageYears} سنة و ${ageMonths} شهر و ${ageDays} يوم`;
            document.getElementById('dayOfWeek').textContent = arabicDayOfWeek;
            document.getElementById('hijriDate').textContent = formattedHijriDate;
            
            // إظهار قسم النتائج
            document.getElementById('results').style.display = 'block';
            document.querySelector('.form-container').style.display = 'none';
        });
        
        document.getElementById('recalculate').addEventListener('click', function() {
            document.querySelector('.form-container').style.display = 'block';
            document.getElementById('results').style.display = 'none';
        });
    </script>
</body>
</html>
